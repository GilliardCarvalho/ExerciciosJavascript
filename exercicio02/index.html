<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02 - Gerador de Tabuada</title>
</head>

<body>
    <div>
        <h1>Exercício 02 - Gerador de Tabuada </h1>
        <p>Objetivo: Permitir que o usuário informe um número e, por meio de um laço de repetição, exibir a tabuada
            desse número (multiplicação de 1 a 10).</p>
    </div>

    <div>
        <label>Número:</label> <input type="number" id ="numero">
        <button onclick="gerarTabuada()">Gerar</button>
        <pre id="resultadoTabuada"></pre>
    </div>
    <script src="./script.js"> </script>
</body>

</html>
